name: Build, Test, and Publish
on:
  push:
    branches:
      - main
      - dev
      - feature/*

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v2
        with:
          path: ~/.nuget/packages
          key: nuget-packages-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.6
        with:
          version: 'latest'

      - name: Get GitVersion information
        id: gitversion
        run: echo ::set-output name=version::$(GitVersion /output json)

      - name: Set Application Version
        run: echo "##vso[build.updatebuildnumber]${{ steps.gitversion.outputs.version }}"

      - name: Build
        run: dotnet build --configuration Release

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test_results.trx"

      - name: Publish
        run: dotnet publish --configuration Release --no-build --output ./publish Samples.ModularMonolith.Presentation.BootstrapperApi.csproj /p:Version=${{ steps.gitversion.outputs.version }}

      - name: Create source code zip
        run: zip -r sample.modularmonolith.source-code.zip .

      - name: Publish source code zip
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: Release ${{ github.sha }}
          files: |
            ./sample.modularmonolith.source-code.zip
          draft: ${{ github.ref == 'refs/heads/main' }}
          prerelease: ${{ github.ref == 'refs/heads/dev' }}
